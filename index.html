<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-row">
            <div class="widget">
                <h2>To-Do List</h2>
                <ul id="to-do-list">
                </ul>
                <input type="text" id="new-task" placeholder="Add a new task">
                <button id="add-task-button">Add Task</button>
            </div>
            <div class="widget">
                <h2>Random Quotes</h2>
                <p id="quote-text">Click the button below to get a random quote!</p>
                <p id="quote-author"></p>
                <button id="new-quote-button">New Quote</button>
            </div>
            <div class="widget">
                <h2>Currency Converter</h2>
                <div id="currency-widget">
                    <select id="from-currency">
                    </select>
                    <select id="to-currency">
                    </select>
                    <input type="number" id="amount" placeholder="Amount">
                    <button id="convert-button">Convert</button>
                    <div id="conversion-result"></div>
                </div>
            </div>
        </div>
        <div class="dashboard-row">
            <div class="widget">
                <h2>News Widget</h2>
            </div>
        </div>
        <div class="dashboard-row">
            <div class="widget">
                <h2>Calculator</h2>
                <div id="calculator">
                    <input type="text" id="display" readonly>
                    <div id="calculator-buttons">
                        <button class="button" data-value="7">7</button>
                        <button class="button" data-value="8">8</button>
                        <button class="button" data-value="9">9</button>
                        <button class="button" data-value="/">/</button>
                        <button class="button" data-value="4">4</button>
                        <button class="button" data-value="5">5</button>
                        <button class="button" data-value="6">6</button>
                        <button class="button" data-value="*">*</button>
                        <button class="button" data-value="1">1</button>
                        <button class="button" data-value="2">2</button>
                        <button class="button" data-value="3">3</button>
                        <button class="button" data-value="-">-</button>
                        <button class="button" data-value="0">0</button>
                        <button class="button" data-value=".">.</button>
                        <button class="button" data-value="+">+</button>
                        <button id="equals">=</button>
                        <button id="clear">C</button>
                    </div>
                </div>
            </div>
            <div class="widget">
                <h2>Image Gallery</h2>
            </div>
            <div class="widget">
                <h2>Feedback Form</h2>
            </div>
        </div>
        <div class="dashboard-row">
            <div class="widget">
                <h2>Weather Widget</h2>
                <input type="text" id="city-input" placeholder="Enter city name">
                <button id="fetch-weather-button">Get Weather</button>
                <div id="weather-widget">
                    <p id="weather-location">Location:</p>
                    <p id="weather-description">Weather:</p>
                    <p id="weather-temperature">Temperature:</p>
                    <button id="refresh-weather">Refresh</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
